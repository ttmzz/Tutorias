<body>
  <h1>Guia do GULP</h1>

  <div class="etapa">
    <ul>
      <li><strong>1)</strong> Instalar de forma global: (<code> npm install --global gulp-cli</code>).</li>
      <li><strong>2)</strong> Inicializar o GULP: (<code>npm init</code>).</li>
      <li><strong>3)</strong> Salvar: (<code>npm install --save-dev gulp</code>).</li>
      <li><strong>4)</strong> Inicializar pelo git: <code>(git init)</code>.</li>
      <li><strong>5)</strong> Verificar se ignorou o <strong>node_modules</strong> no VSCode: (<code>git status</code>).</li>
    </ul>
  </div>
